<!DOCTYPE html>
<html class="pixel-ratio-2 retina ios ios-9 ios-9-1 ios-gt-8 ios-gt-7 ios-gt-6 watch-active-state">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=0.5, minimum-scale=0.5, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>Empty</title>
    <!-- built style files will be auto injected -->
    <link href="css/framework7.css" rel="stylesheet" />
    <link href="css/servicecenter.css" rel="stylesheet" />
    <link href="css/icons.css" rel="stylesheet" />
    <style type="text/css">
        @import url(https://fonts.googleapis.com/css?family=Open+Sans);
    </style>
</head>

<body>
    <div id="app" class="framework7-root">
        <div class="views">
            <div class="view view-main" id="main-view">
                <div class="pages">
                    <div class="page page-center">
                        <div class="page-content">
                            <!-- student status -->
                            <section class="student_section" style="background-image: url('images/Studentsbg01.jpg');">
                                <div class="st_day_div">
                                    <div class="st_day">2017年 11月13日 星期一 AM 11:25</div>
                                </div>
                                <div class="student_status_div">
                                    <div class="student_status_right">
                                        <div class="student_status">
                                            <span class="student_status_a">王小同</span>
                                            <span class="student_status_b">先生</span>
                                            <div class="icon icon-upig-white-l"></div>
                                            <span class="student_status_c">100 元</span>
                                        </div>
                                        <div class="student_shopcar">
                                            <div class="icon icon-shoppingcar"></div>
                                            <span class="shopping_number">2</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="student_class_div">
                                    <div class="student_class_post">刊登日期:2017/04/01~2017/07/31</div>
                                    <div class="student_class_no">8MAAA444A</div>
                                    <div class="student_class_name">中和文大學院兒童才藝班 中和文大學院兒童才藝班</div>
                                    <div class="student_class_sub">兒童美力實踐班 (可單堂報名)</div>
                                    <div class="student_class_detail">
                                        <table>
                                            <tbody>
                                                <tr>
                                                    <td>
                                                        <div class="icon icon-studytime"></div>
                                                        <span>上課時間</span>
                                                    </td>
                                                    <td>
                                                        <span class="week_span">一 ~ 四</span>
                                                        <span class="week_time">19:00 » 22:00</span>
                                                        <span class="week_span">日</span>
                                                        <span class="week_time">19:00 » 22:00</span>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>
                                                        <div class="icon icon-studylocation"></div>
                                                        <span>上課館別</span>
                                                    </td>
                                                    <td>大安</td>
                                                </tr>
                                                <tr>
                                                    <td>
                                                        <div class="icon icon-studyteacher"></div>
                                                        <span>授課老師</span>
                                                    </td>
                                                    <td>豆豆老師</td>
                                                </tr>
                                                <tr>
                                                    <td>
                                                        <div class="icon icon-studylocation"></div>
                                                        <span>起迄日期</span>
                                                    </td>
                                                    <td>2017/03/12 » 2018/03/09</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <div class="student_class_money">
                                        <div class="class_money_right">
                                            <div class="class_money_title">待繳金額</div>
                                            <div class="class_money">NT$10,000</div>
                                            <div class="class_money_org">原價NT$10,000</div>
                                        </div>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
