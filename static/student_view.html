<!DOCTYPE html>
<html class="pixel-ratio-2 retina ios ios-9 ios-9-1 ios-gt-8 ios-gt-7 ios-gt-6 watch-active-state">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=0.5, minimum-scale=0.5, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>Empty</title>
    <!-- built style files will be auto injected -->
    <link href="css/framework7.css" rel="stylesheet" />
    <link href="css/servicecenter.css" rel="stylesheet" />
    <link href="css/icons.css" rel="stylesheet" />
    <style type="text/css">
        @import url(https://fonts.googleapis.com/css?family=Open+Sans);
    </style>
</head>

<body>
    <div id="app" class="framework7-root">
        <div class="views">
            <div class="view view-main" id="main-view">
                <div class="pages">
                    <div class="page page-center">
                        <div class="page-content">
                            <!-- stview status -->
                            <section class="stview_section">
                                <!-- weather -->
                                <div class="stview_weather">
                                    <div class="stview_weather_div">
                                        <div class="stview_tprt">23°</div>
                                        <div class="stview_tprt_range">
                                            <div>23°</div>
                                            <span>
                                                <div class="icon icon-updown"></div>
                                            </span>
                                            <div>16°</div>
                                        </div>
                                        <div class="stview_tprt_icon">
                                            <div class="icon icon-weather001"></div>
                                        </div>
                                    </div>
                                </div>
                                <!-- clock -->
                                <div class="stview_clock" style="display: none;">
                                    <div class="stview_clock_div">
                                        <div class="stview_hours">12</div>
                                        <div class="stview_sem">:</div>
                                        <div class="stview_mins">25</div>
                                    </div>
                                </div>
                                <!--list-->
                                <div class="stview_list">
                                    <div class="stview_list_t">本館即期免費</div>
                                    <div class="stview_list_line"></div>
                                    <div class="stview_list_div">
                                        <ul>
                                            <li>
                                                <div>
                                                    <div class="icon icon-toptip01"></div>
                                                </div>
                                                <div class="stview_list_day">
                                                    <div class="date_month">11</div>
                                                    <div class="date_line"></div>
                                                    <div class="date_day">22</div>
                                                    <div class="date_week">周五</div>
                                                </div>
                                                <div class="stview_list_content">
                                                    <div class="stview_list_address">(台北) 建國本部</div>
                                                    <div class="stview_list_class">
                                                        <a href="#">長春-敦煌能量免費體驗講座</a>
                                                    </div>
                                                    <div class="stview_list_time">
                                                        <div class="icon icon-timec"></div>
                                                        <span>15:00~16:00</span>
                                                    </div>
                                                </div>
                                            </li>
                                            <li>
                                                <div class="small">
                                                    <div class="icon icon-toptip01"></div>
                                                </div>
                                                <div class="stview_list_day small">
                                                    <div class="date_month">11</div>
                                                    <div class="date_line"></div>
                                                    <div class="date_day">22</div>
                                                    <div class="date_week">周五</div>
                                                </div>
                                                <div class="stview_list_content small">
                                                    <div class="stview_list_address">(台北) 建國本部</div>
                                                    <div class="stview_list_class">
                                                        <a href="#">長春-敦煌能量免費體驗講座</a>
                                                    </div>
                                                    <div class="stview_list_time">
                                                        <div class="icon icon-timec"></div>
                                                        <span>15:00~16:00</span>
                                                    </div>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                                <!-- service -->
                                <div class="stview_service">
                                    <div class="stview_sv_person">
                                        <div class="stview_person_left">
                                            <div class="icon icon-service-01"></div>
                                        </div>
                                        <div class="stview_person_right">
                                            <div class="stview_person_t">服務專員</div>
                                            <div class="stview_person_name">彭堂右</div>
                                        </div>
                                    </div>
                                    <div class="stview_sv_t">本次服務滿意度</div>
                                    <div class="stview_sv_val">
                                        <div class="sv_good sv_good_sel">
                                            <div class="icon icon-satisfaction"></div>
                                            <span>滿意</span>
                                        </div>
                                        <div class="sv_good">
                                            <div class="icon icon-ordinary"></div>
                                            <span>普通</span>
                                        </div>
                                        <div class="sv_good">
                                            <div class="icon icon-notsatisfied"></div>
                                            <span>不滿意</span>
                                        </div>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
