<script>
    /* pie chart*/
    var results = [
        { name: "身活養生", count: 6, color: "#00bb83" },
        { name: "國際語文", count: 3, color: "#7990f9" },
        { name: "兒童教育", count: 1, color: "#ffcb2b" },
        { name: "文化創意", count: 2, color: "#ff68b9" },
        { name: "證照學分", count: 3, color: "#808080" },
        { name: "資訊管理", count: 4, color: "#61bafd" },
    ];

    var pie_cx = document.querySelector("canvas").getContext("2d");
    var pie_total = results.reduce(function (sum, choice) {
        return sum + choice.count;
    }, 0);
    // Start at the top
    var currentAngle = -0.5 * Math.PI;
    results.forEach(function (result) {
        var sliceAngle = (result.count / pie_total) * 2 * Math.PI;
        pie_cx.beginPath();
        // center=240,240, radius=240
        // from current angle, clockwise by slice's angle
        pie_cx.arc(240, 240, 240, currentAngle, currentAngle + sliceAngle);
        currentAngle += sliceAngle;
        pie_cx.lineTo(240, 240);
        pie_cx.fillStyle = result.color;
        pie_cx.fill();
    });
</script>
